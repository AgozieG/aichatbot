<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoboCode AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Oxanium:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        // Set this to your deployed backend URL (no trailing slash),
        // e.g. const API_BASE = 'https://my-backend.herokuapp.com'
        // Leave as empty string for same-origin (useful for local dev with server running).
        const API_BASE = 'https://aichatbot-h3yx.vercel.app/';
    </script>
    <style>
        :root {
            --primary: #00ff9f;
            --secondary: #00d4ff;
            --dark: #0a0e1a;
            --darker: #050811;
            --card-bg: #121825;
            --text: #e4e9f2;
            --text-muted: #8892ab;
            --accent-glow: rgba(0, 255, 159, 0.15);
            --border: rgba(0, 255, 159, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--darker);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 0;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem 1rem;
            box-shadow: 0 8px 32px rgba(0, 255, 159, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Oxanium', sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--text-muted);
            font-weight: 400;
        }

        .robot-icon {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 255, 159, 0.1);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .status-badge.connected {
            border-color: var(--primary);
        }

        .status-badge.disconnected {
            background: rgba(255, 100, 100, 0.1);
            border-color: rgba(255, 100, 100, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        .status-badge.disconnected .status-dot {
            background: #ff6464;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 5;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            height: calc(150vh - 120px);
            height: calc(-webkit-fill-available - 120px);
            display: flex;
            flex-direction: column;
        }

        /* Chat Interface */
        .chat-container {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            max-height: 100%;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(0, 255, 159, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-shrink: 0;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--primary);
            animation: pulse 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        .chat-title {
            font-family: 'Oxanium', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: 700;
            color: var(--primary);
        }

        .model-badge {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 0.25rem 0.75rem;
            font-size: 0.7rem;
            color: var(--secondary);
            white-space: nowrap;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark);
            -webkit-overflow-scrolling: touch;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--dark);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: messageSlide 0.3s ease-out;
            max-width: 100%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            font-weight: 700;
            font-family: 'Oxanium', sans-serif;
        }

        .avatar.user {
            background: linear-gradient(135deg, var(--secondary), #0099ff);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .avatar.assistant {
            background: linear-gradient(135deg, var(--primary), #00cc7f);
            box-shadow: 0 4px 12px rgba(0, 255, 159, 0.3);
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 50px);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.6;
            font-size: 0.9rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 153, 255, 0.15));
            border-color: rgba(0, 212, 255, 0.3);
        }

        .message.assistant .message-content {
            background: linear-gradient(135deg, rgba(0, 255, 159, 0.1), rgba(0, 204, 127, 0.1));
            border-color: rgba(0, 255, 159, 0.2);
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 0.85em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
            border-left: 3px solid var(--primary);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: var(--text);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.875rem 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            background: var(--dark);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .user-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .user-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), #00cc7f);
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            color: var(--dark);
            font-family: 'Oxanium', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 255, 159, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 159, 0.5);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 2rem 1rem;
            opacity: 0.8;
        }

        .welcome-message h2 {
            font-family: 'Oxanium', sans-serif;
            font-size: clamp(1.3rem, 4vw, 2rem);
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .welcome-message p {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }

        .example-questions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .example-btn {
            background: rgba(0, 255, 159, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .example-btn:hover,
        .example-btn:active {
            background: rgba(0, 255, 159, 0.2);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        /* Info Panel */
        .info-panel {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .info-panel h3 {
            font-family: 'Oxanium', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .info-panel ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .info-panel li {
            background: rgba(0, 255, 159, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            font-size: 0.85rem;
        }

        .info-panel li::before {
            content: '▸';
            color: var(--primary);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .error-message {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #ff6b6b;
            text-align: center;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .container {
                padding: 0.5rem;
                height: calc(150vh - 100px);
                height: calc(-webkit-fill-available - 100px);
            }

            .chat-container {
                border-radius: 12px;
            }

            .message-content {
                font-size: 0.85rem;
                padding: 0.75rem;
            }

            .input-area {
                padding: 0.75rem;
            }

            .send-btn {
                padding: 0 1rem;
                font-size: 0.85rem;
            }

            .info-panel {
                margin-top: 0.75rem;
                padding: 1rem;
            }

            .info-panel ul {
                grid-template-columns: 1fr;
            }

            .model-badge {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 0.75rem;
            }

            .messages {
                padding: 0.75rem;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .example-btn {
                font-size: 0.8rem;
            }
        }

        /* Landscape mobile fix */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                height: calc(100vh - 80px);
            }

            .welcome-message {
                padding: 1rem;
            }

            .example-questions {
                max-height: 200px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ChatMessage({ message, sender }) {
            const formatMessage = (text) => {
                let formatted = text.replace(/&/g, '&amp;')
                                   .replace(/</g, '&lt;')
                                   .replace(/>/g, '&gt;');
                formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
                formatted = formatted.replace(/\n/g, '<br>');
                return formatted;
            };

            return (
                <div className={`message ${sender}`}>
                    <div className={`avatar ${sender}`}>
                        {sender === 'user' ? 'U' : 'AI'}
                    </div>
                    <div 
                        className="message-content"
                        dangerouslySetInnerHTML={{ __html: formatMessage(message) }}
                    />
                </div>
            );
        }

        function TypingIndicator() {
            return (
                <div className="message assistant">
                    <div className="avatar assistant">AI</div>
                    <div className="typing-indicator message-content">
                        <div className="typing-dot"></div>
                        <div className="typing-dot"></div>
                        <div className="typing-dot"></div>
                    </div>
                </div>
            );
        }

        function WelcomeMessage({ onExampleClick }) {
            const examples = [
                'How do I make my robot turn 90 degrees using VEX blocks?',
                'Explain the difference between wait and wait until blocks',
                'How can I use sensors to follow a line in LEGO Mindstorms?',
                'What are variables and how do I use them in block programming?'
            ];

            return (
                <div className="welcome-message">
                    <h2>Welcome to RoboCode AI!</h2>
                    <p>I'm here to help you with block-based robotics programming. Ask me anything about VEX, LEGO Mindstorms, Arduino blocks, Scratch robotics, and more!</p>
                    
                    <div className="example-questions">
                        {examples.map((example, index) => (
                            <button 
                                key={index}
                                className="example-btn"
                                onClick={() => onExampleClick(example)}
                            >
                                {example}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function ChatInterface() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [geminiStatus, setGeminiStatus] = useState('checking');
            const [currentModel, setCurrentModel] = useState('gemini-pro');
            const messagesEndRef = useRef(null);
            const textareaRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isLoading]);

            useEffect(() => {
                checkGeminiStatus();
                const interval = setInterval(checkGeminiStatus, 10000);
                return () => clearInterval(interval);
            }, []);

            const checkGeminiStatus = async () => {
                try {
                    const response = await fetch(API_BASE + '/api/status');
                    const data = await response.json();
                    setGeminiStatus(data.status);
                    if (data.model) {
                        setCurrentModel(data.model);
                    }
                } catch (error) {
                    setGeminiStatus('disconnected');
                }
            };

            const sendMessage = async (messageText = input) => {
                const message = messageText.trim();
                if (!message || isLoading) return;

                setInput('');
                setMessages(prev => [...prev, { text: message, sender: 'user' }]);
                setIsLoading(true);

                // Auto-resize textarea
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                }

                try {
                    // Build conversation history (last 6 messages for context)
                    const conversationHistory = messages.slice(-6).map(msg => ({
                        role: msg.sender === 'user' ? 'user' : 'assistant',
                        content: msg.text
                    }));

                    const response = await fetch(API_BASE + '/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            message,
                            conversationHistory
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.details || `Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.details || data.error);
                    }

                    setMessages(prev => [...prev, { 
                        text: data.message, 
                        sender: 'assistant' 
                    }]);

                    if (data.model) {
                        setCurrentModel(data.model);
                    }

                } catch (err) {
                    console.error('Error:', err);
                    let errorMessage = `I encountered an error: ${err.message}\n\n`;
                    
                    if (err.message.includes('API key') || err.message.includes('401')) {
                        errorMessage += `Please make sure:\n• Your Gemini API key is correctly configured in the .env file\n• The server has been restarted after adding the API key\n\nVisit https://makersuite.google.com/app/apikey to get your API key.`;
                    } else if (err.message.includes('quota') || err.message.includes('429')) {
                        errorMessage += `You've exceeded the API quota. Please wait a few minutes and try again.`;
                    } else {
                        errorMessage += `Please check your connection and try again.`;
                    }

                    setMessages(prev => [...prev, { 
                        text: errorMessage, 
                        sender: 'assistant' 
                    }]);
                    setGeminiStatus('disconnected');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const handleExampleClick = (example) => {
                setInput(example);
                sendMessage(example);
            };

            const handleInputChange = (e) => {
                setInput(e.target.value);
                // Auto-resize textarea
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
            };

            return (
                <>
                    <div className="grid-background"></div>
                    
                    <header>
                        <div className="header-content">
                            <h1><span className="robot-icon"></span> RoboCode AI Assistant</h1>
                            <p className="subtitle">AI for robotics programming</p>
                            <div className={`status-badge ${geminiStatus}`}>
                                <div className="status-dot"></div>
                                {geminiStatus === 'connected' ? '✓ AI Connected' : 
                                 geminiStatus === 'checking' ? '⏳ Checking...' : 
                                 '✗ AI Disconnected'}
                            </div>
                        </div>
                    </header>

                    <div className="container">
                        <div className="chat-container">
                            <div className="chat-header">
                                <div className="chat-header-left">
                                    <div className="status-indicator"></div>
                                    <div className="chat-title">AI Assistant</div>
                                </div>
                                <div className="model-badge">Robotics AI</div>
                            </div>

                            <div className="messages">
                                {messages.length === 0 ? (
                                    <WelcomeMessage onExampleClick={handleExampleClick} />
                                ) : (
                                    messages.map((msg, index) => (
                                        <ChatMessage 
                                            key={index}
                                            message={msg.text}
                                            sender={msg.sender}
                                        />
                                    ))
                                )}
                                {isLoading && <TypingIndicator />}
                                <div ref={messagesEndRef} />
                            </div>

                            <div className="input-area">
                                <textarea
                                    ref={textareaRef}
                                    className="user-input"
                                    placeholder="Ask me anything about robotics programming..."
                                    value={input}
                                    onChange={handleInputChange}
                                    onKeyDown={handleKeyDown}
                                    disabled={isLoading}
                                    rows="1"
                                />
                                <button 
                                    className="send-btn"
                                    onClick={() => sendMessage()}
                                    disabled={isLoading || !input.trim()}
                                >
                                    Send
                                </button>
                            </div>
                        </div>

                        <div className="info-panel">
                            <h3>What I Can Help With</h3>
                            <ul>
                                <li>VEX VRC & VEX IQ block programming</li>
                                <li>LEGO Mindstorms EV3 & SPIKE Prime</li>
                                <li>Arduino blocks and visual programming</li>
                                <li>Scratch-based robotics projects</li>
                                <li>Sensor integration and troubleshooting</li>
                                <li>Movement algorithms and navigation</li>
                                <li>Competition strategies</li>
                                <li>Converting blocks to text code</li>
                            </ul>
                        </div>
                    </div>
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatInterface />);
    </script>
</body>
